services:
  # Backend Service (.NET API)
  service:
    build:
      context: ./backend
      target: final
    container_name: longjob-service
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:${SERVICE_INTERNAL_PORT:-5000}
    expose:
      - ${SERVICE_INTERNAL_PORT:-5000}
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - app-network
    restart: ${RESTART_POLICY:-no}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:${SERVICE_INTERNAL_PORT:-5000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Angular Frontend 
  ui:
    build:
      context: ./frontend
    container_name: longjob-ui
    environment:
      - NODE_ENV=${ENVIRONMENT:-Development}
    expose:
      - ${UI_INTERNAL_PORT:-80}
    networks:
      - app-network
    depends_on:
      service:
        condition: service_healthy  # Wait for .NET service to be healthy
    restart: ${RESTART_POLICY:-no}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${UI_INTERNAL_PORT:-80}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s


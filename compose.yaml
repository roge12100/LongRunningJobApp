services:
  # Backend Service (.NET API)
  service:
    build:
      context: ./backend
      target: final
    container_name: longjob-service
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:5000
    expose:
      - "5000"
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - app-network
    restart: ${RESTART_POLICY:-no}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Angular Frontend 
  ui:
    build:
      context: ./frontend
    container_name: longjob-ui
    environment:
      - NODE_ENV=${ENVIRONMENT:-Development}
    expose:
      - "3000"
    networks:
      - app-network
    depends_on:
      service:
        condition: service_healthy  # Wait for .NET service to be healthy
    restart: ${RESTART_POLICY:-no}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"] 
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Nginx API Gateway 
  api:
    build:
      context: ./nginx
    container_name: longjob-api
    ports:
      - "${API_EXTERNAL_PORT:-8080}:80"
    networks:
      - app-network
    depends_on:
      service:
        condition: service_healthy
      ui:
        condition: service_healthy
    restart: ${RESTART_POLICY:-always}

networks:
  app-network:
    driver: bridge
